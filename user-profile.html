<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">InfoKes</a></li>
                    <li><a href="#">Cek Kesehatan</a></li>
                </ul>
                <div class="user-actions">
                    <a href="#"><img src="notification-icon.png" alt="Notifications"></a>
                    <a href="#"><img src="user-icon.png" alt="User"></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container profile-page">
            <section class="profile-header">
                <img src="user-icon.png" alt="User Photo" class="profile-photo">
                <h1>Hi, Mino Al Khairi</h1>
                <a href="#" class="logo">SEHATIN</a>
            </section>

            <section class="user-profile">
                <h2>User Profile</h2>
                <div class="profile-details">
                    <div class="input-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap anda">
                    </div>
                    <div class="input-group">
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="text" id="tanggal-lahir" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="input-group">
                        <label for="nomor-telepon">Nomor Telepon</label>
                        <input type="text" id="nomor-telepon" placeholder="+628XXXXXXXXXX">
                    </div>
                    <div class="input-group">
                        <label for="alamat">Alamat Lengkap</label>
                        <input type="text" id="alamat" placeholder="Masukkan alamat lengkap">
                    </div>
                    <div class="input-group">
                        <label for="kota">Kota</label>
                        <input type="text" id="kota" placeholder="Masukkan kota anda">
                    </div>
                </div>
            </section>

            <section class="history">
                <h2>History</h2>
                <!-- History content goes here -->
            </section>
        </div>
    </main>
</body>
</html>
